<div>
  <form [formGroup]="getByIdForm">
    <label>Listenelecek Bootcamp Idsi</label>
    <input formControlName="id" type="number" >
    <button type="submit" class="btn btn-primary" (click)="getByIdBootcamp()">Submit</button>
  </form>
</div>



<div class="container">
  <form [formGroup]="updateForm">
    <div class="form-group">
      <label for="exampleInputEmail1">id</label>
      <input formControlName="id" type="number" class="form-control" id="exampleInputEmail122" aria-describedby="emailHelp" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">name</label>
      <input formControlName="name" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">instructorId</label>
      <input formControlName="instructorId" type="text" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">bootcampstateId</label>
      <input formControlName="bootcampstateId" type="number" class="form-control" id="exampleInputPassword2" placeholder="Password">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Başlama tarihi</label>
      <input formControlName="startDate" type="date" class="form-control" id="exampleInputPassword4" placeholder="Password">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Bitiş tarihi</label>
      <input formControlName="endDate" type="date" class="form-control" id="exampleInputEmail5" aria-describedby="emailHelp" placeholder="Enter email">
    </div>
    <button type="submit" class="btn btn-primary" (click)="updateFunc()">Submit</button>
  </form>
</div>
