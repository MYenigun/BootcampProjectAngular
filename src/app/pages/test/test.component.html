<div>
  <form [formGroup]="deleteBootcampStateForm">
    <label>Listenelecek Bootcamp Idsi</label>
    <input formControlName="id" type="number" >
    <button type="submit" class="btn btn-primary" (click)="deleteBootcampStateFunc()">Submit</button>
  </form>
</div>
<div class="container">
  <form [formGroup]="updateBootcampStateForm">
    <div class="form-group">
      <label for="exampleInputEmail1">id</label>
      <input formControlName="id" type="text" class="form-control" id="exampleInputEmail2" aria-describedby="emailHelp" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">name</label>
      <input formControlName="name" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <button type="submit" class="btn btn-primary" (click)="updateBootcampStateFunc()">Submit</button>
  </form>
</div>

<div>
  <li *ngFor="let state of bootcampStateList.items"> 
  <span class="badge">{{state.id}}</span>
  <span class="name">{{state.name}}</span>
</li>
</div>
