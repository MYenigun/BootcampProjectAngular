<form [formGroup]="loginForm">
    <div  class="form-group">
      <label for="exampleInputEmail1">E-posta Adresiniz</label>
      <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="E-posta adresinizi giriniz.">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Şifreniz</label>
      <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary" (click)="login()">Gönder</button>
  </form>
